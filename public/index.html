  <script>
    function intersection(thisSet, otherSet) {  
      //初始化一个新集合，用于表示交集。  
      var interSectionSet = new Set();  
      //将当前集合转换为数组  
      var values = Array.from(thisSet);  
      //遍历数组，如果另外一个集合也有该元素，则interSectionSet加入该元素。  
      for (var i = 0; i < values.length; i++) {  
        
        if (otherSet.has(values[i])) {  
        interSectionSet.add(values[i])  
        }  
      }  
      return interSectionSet;  
    }
    const fromEl = $('#from')
      .dropdown({
        allowAdditions: true
      })
    const toEl = $('#to')
      .dropdown({
        allowAdditions: true
      })
    let routeInfo = {
      reachable: null,
      minDistance: null,
      route: []
    }
    $('#query').on('click', function () {
      const from = fromEl.dropdown('get value')
      const to   = toEl.dropdown('get value')
      $
        .get(`/query?from=${from}&to=${to}`)
        .then(res => {
          if (typeof res === 'string') res = JSON.parse(res)
          routeInfo.reachable = res.reachable
          routeInfo.minDistance = res.minDistance
          for (let [index, value] of res.route.entries()) {
            if (index === 0) {

            } else if (index === res.route.length - 1) {

            } else {
              const prevStop = new Set(res.route[index - 1][1].split('，'))
              const thisStop = new Set(value[1].split('，'))
              const nextStop = new Set(res.route[index + 1][1].split('，'))
              const t1 = intersection(prevStop, thisStop)
              const t2 = intersection(thisStop, nextStop)
              const t3 = intersection(t1, t2)
              console.log(t3)
              if (t3.size === 0) {
                value[2] = true
              }
              // console.log(prevStop, thisStop, nextStop)
            }
          }
          console.log(res.route)
          routeInfo.route = res.route
          $('#divider').css('display', 'block')
        })
    })
    const vm = new Vue({
      el: '#route-container',
      data: routeInfo
    })
  </script>
